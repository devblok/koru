name: CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macOS-latest] # Make builds for all
        os: [ubuntu-latest, macOS-latest]
        go: [1.11, 1.12, 1.13]
    
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: ubuntu-latest packages
      runs-on: ubuntu-latest
      run: |
        sudo apt-get update
        sudo apt-get install -y libvulkan-dev libsdl2-dev build-essential make libgtk-3-dev libgtk2.0-dev

    - name: macOS-latest packages
      runs-on: macOS-latest
      run: |
        brew install vulkan-headers
        brew install sdl2

    - name: Build
      run: make all
